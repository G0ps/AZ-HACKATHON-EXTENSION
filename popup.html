<!DOCTYPE html>
<html>
<head>
  <title>Voice to Text Converter</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice to Text Converter</h1>
    
    <div class="controls">
      <button id="startBtn" class="btn">Start Recording</button>
      <button id="stopBtn" class="btn" disabled>Stop Recording</button>
      <button id="copyBtn" class="btn">Copy Text</button>
      <button id="clearBtn" class="btn">Clear Text</button>
    </div>
    
    <div class="status-container">
      <div id="status">Click 'Start Recording' to begin</div>
    </div>
    
    <div class="result-container">
      <textarea id="result" placeholder="Your speech will appear here..." readonly></textarea>
    </div>
    
    <div class="permission-container">
      <button id="permissionBtn" class="btn permission-btn">Grant Microphone Permission</button>
      <a href="#" id="testMicBtn" class="test-mic-link">Test your microphone</a>
    </div>
    
    <div class="debug-container">
      <details>
        <summary>Debug Info</summary>
        <div id="debug-info">No debug information available yet.</div>
      </details>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
